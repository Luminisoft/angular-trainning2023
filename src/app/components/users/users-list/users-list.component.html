<div class="">
    <h1>Users List</h1>
    <div >
        <div *ngFor="let user of users" class="d-flex">
            <li> {{user.id}} -  {{user.name}}  </li> 
            <button class="btn btn-danger" (click)="removeUser(user.id)" >Delete</button>
        </div>
    </div>

    <button class="btn btn-primary" (click)="addUser()">
        Agregar nuevo usuario
    </button>
</div>
